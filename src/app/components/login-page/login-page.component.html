<div class="login harf">
	<div class="column">
		<div class="inner visual"></div>
	</div>
	<div class="column" *ngIf="loginPageType === 'login'">
		<div class="inner form">
			<div class="tab_menu" (click)="userTypeChoice($event);">
				<a [class.on]="isBuyer">Buyer</a>
				<a [class.on]="!isBuyer">Seller</a>
			</div>
			<div class="tab_cont box on">
				<div class="top_content">
					<h1 class="logo"><img src="../../../assets/images/logo@2x.png" alt="UMMA"></h1>
					<p class="login_title">Login to Your Account</p>
				</div>
				<form>
					<fieldset>
						<div class="input_text">
							<input type="email" autocomplete="off" placeholder="Email" [(ngModel)]="email" name="email">
						</div>
						<div class="input_text">
							<input type="password" autocomplete="off" placeholder="Password" [(ngModel)]="password" name="password">
						</div>
						<div class="checkbox_box">
							<input type="checkbox" id="check" [(ngModel)]="isRemember" name="remember">
							<label for="check">Remember Me</label>
						</div>
						<div class="btn_area">
							<button type="button" class="btn" (click)="login();">Login</button>
							<div class="bar"></div>
							<button type="button" class="btn white" (click)="signup();">Sign Up Free</button>
							<div class="link_area">
								<a (click)="forgetId();">ForgetID</a>
								<a (click)="resetPassword();">Reset Password</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>
	</div>
	<!-- forget id page -->
	<div class="column" *ngIf="loginPageType === 'forget-id'">
		<div class="inner form">
			<div class="box">
				<div class="top_content">
					<h1 class="logo"><img src="../../../assets/images/logo@2x.png" alt="UMMA"></h1>
					<p class="login_title">Forget Your Email</p>
				</div>
				<form>
					<fieldset>
						<div class="input_text">
							<input type="text" autocomplete="off" placeholder="Company Name" [(ngModel)]="companyName" name="companyName">
						</div>
						<div class="input_text">
							<input type="text" autocomplete="off" placeholder="Manager" [(ngModel)]="manager" name="manager">
						</div>
						<div class="input_text">
							<input type="tel" autocomplete="off" placeholder="Manager Phone Number" [(ngModel)]="managerPhoneNumber" name="managerPhoneNumber">
						</div>
						<div class="btn_area">
							<button type="button" class="btn" id="btnModal" (click)="emailFind();">Find</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<!-- forget password -->
	<div class="column" *ngIf="loginPageType === 'forget-password'">
		<div class="inner form">
			<div class="box">
				<div class="top_content">
					<h1 class="logo"><img src="../../../assets/images/logo@2x.png" alt="UMMA"></h1>
					<p class="login_title">Reset Password</p>
				</div>
				<form>
					<fieldset>
						<div class="input_text">
							<input type="email" autocomplete="off" placeholder="email">
						</div>
						<div class="btn_area">
							<button type="button" class="btn" id="btnModal" (click)="passwordFind();">Find</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<!-- reset password -->
	<div class="column" *ngIf="loginPageType === 'reset-password'">
		<div class="inner form">
			<div class="box">
				<div class="top_content">
					<h1 class="logo"><img src="../../../assets/images/logo@2x.png" alt="UMMA"></h1>
					<p class="login_title">Change Your Password</p>
				</div>
				<form>
					<fieldset>
						<div class="input_text">
							<input type="email" autocomplete="off" placeholder="New Password">
						</div>
						<div class="input_text">
							<input type="password" autocomplete="off" placeholder="Change Password">
						</div>
						<div class="btn_area">
							<button type="button" class="btn" id="btnModal" (click)="passwordReset();">Change Password</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="dimmed" [class.on]="modalOn"></div>
<div class="modal_area default" [class.on]="modalOn">
	<div class="header">
		<strong class="pop_tit">{{modalTitle}}</strong>
	</div>
	<div class="content">
		<p class="s_dsc">{{modalText}}</p>
		<div class="btn_area" *ngIf="loginPageType === 'forget-id'">
			<button type="reset" class="btn inline white" style="width:144px" (click)="modalResetClick();">Reset</button>
			<button type="button" class="btn inline white btnModalClose" style="width:144px" (click)="modalOkClick();">OK</button>
		</div>
		<div class="btn_area" *ngIf="loginPageType === 'forget-password'">
			<button type="button" class="btn white w300 btnModalClose" (click)="modalOkClick();">OK</button>
		</div>
		<div class="btn_area" *ngIf="loginPageType === 'reset-password'">
			<button type="button" class="btn white w300 btnModalClose" (click)="modalOkClick();">OK</button>
		</div>
	</div>
</div>
